<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: header"></header>
<h4>Register owner</h4>
<div class="col-6">
    <form action="#" th:action="@{/owners/update/{id}(id=${id})}" th:object="${owner}" method="post">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input class="form-control" type="text" th:field="${owner.firstName}" placeholder="First Name" id="firstName">
            <span class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name Error</span>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input class="form-control" type="text" th:field="${owner.lastName}" placeholder="Last Name" id="lastName">
            <span class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name Error</span>
        </div>




        <button type="submit" class="btn btn-primary">Save owner</button>
    </form>
</div>
<footer th:replace="fragments :: footer"></footer>
</body>
</html>
