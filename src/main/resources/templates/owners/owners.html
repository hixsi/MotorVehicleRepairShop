<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: header"></header>
<h4 th:if="${owners.size()>0}" th:text="'owners: ' + ${owners.size()}"> </h4>
<div class=" col-6">
  <h3 th:unless="${owners} and ${owners.size()}">There are no owners!</h3>
  <table th:if="${owners.size()>0}" class="table table-hover">
    <th>First Name</th>
    <th>Last Name</th>
    <th>Edit</th>
    <th>Delete</th>
    <tr th:each="owner : ${owners}">
      <td th:text="${owner.firstName}"></td>
      <td th:text="${owner.lastName}"></td>
      <td><a class="btn btn-info" th:href="@{'/owners/edit-owner/'+${owner.id}}">Edit</a></td>
      <td><a class="btn btn-danger" th:href="@{'/owners/delete/'+${owner.id}}">Delete</a></td>
    </tr>
  </table>
</div>
<footer th:replace="fragments :: footer"></footer>
</body>
</html>
