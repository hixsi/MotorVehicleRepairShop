<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: header"></header>
<h4>Register the School</h4>
<div class="col-6">
    <form action="#" th:action="@{/schools/names-highschool}" method="get">
        <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" type="text" th:name="schoolName" placeholder="Name" id="name">
        </div>
        <div class="form-group">
            <label for="isHighSchool">Is High School</label>
            <input type="checkbox" th:name="isHighSchool" placeholder="Is High School"
                   th:checked="${false}"
                   id="isHighSchool">
        </div>
        <button type="submit" class="btn btn-primary">Find Schools</button>
    </form>
</div>
<footer th:replace="fragments :: footer"></footer>
</body>
</html>
