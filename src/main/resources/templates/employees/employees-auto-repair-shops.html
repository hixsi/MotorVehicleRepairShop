<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: header"></header>
<h4>Employees in auto repair shops:</h4>
<div class="col-6">
  <h3 th:unless="${employees} and ${employees.size()}">There are no employees!</h3>
  <table th:if="${employees.size()>0}" class="table table-hover">
    <th>First Name</th>
    <th>Last Name</th>
    <th>Qualification</th>
    <th>Auto repair shop</th>
    <th>Edit</th>
    <th>Delete</th>
    <tr th:each="employee : ${employees}">
      <td th:text="${employee.firstName}"></td>
      <td th:text="${employee.lastName}"></td>
      <td th:text="${employee.qualification}"></td>
      <td th:text="${employee.autoRepairShopName}"></td>
      <td><a class="btn btn-info" th:href="@{'/employees/edit-employee/'+${employee.id}}">Edit</a></td>
      <td><a class="btn btn-danger" th:href="@{'/employees/delete/'+${employee.id}}">Delete</a></td>

    </tr>
  </table>
</div>
<footer th:replace="fragments :: footer"></footer>
</body>
</html>
