<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: header"></header>
<h4 th:if="${motorVehicles.size()>0}" th:text="'motorVehicles: ' + ${motorVehicles.size()}"> </h4>
<div class=" col-6">
    <h3 th:unless="${motorVehicles} and ${motorVehicles.size()}">There are no motorVehicles!</h3>
    <table th:if="${motorVehicles.size()>0}" class="table table-hover">
        <th>Id</th>
        <th>Reg Number</th>
        <th>Owner First Name</th>
        <th>Owner Last Name</th>
        <th>Label</th>
        <th>Model</th>
        <th>Production Date</th>
        <th>Edit</th>
        <th>Delete</th>
        <tr th:each="motorVehicle : ${motorVehicles}">
            <td th:text="${motorVehicle.id}"></td>
            <td th:text="${motorVehicle.regNum}"></td>
            <td th:text="${motorVehicle.ownerFirstName}"></td>
            <td th:text="${motorVehicle.ownerLastName}"></td>
            <td th:text="${motorVehicle.motorVehicleLabel}"></td>
            <td th:text="${motorVehicle.motorVehicleModel}"></td>
            <td th:text="${motorVehicle.productionDate}"></td>
            <td><a class="btn btn-info" th:href="@{'/motor-vehicles/edit-motor-vehicle/'+${motorVehicle.id}}">Edit</a></td>
            <td><a class="btn btn-danger" th:href="@{'/motor-vehicles/delete/'+${motorVehicle.id}}">Delete</a></td>
        </tr>
    </table>
</div>
<footer th:replace="fragments :: footer"></footer>
</body>
</html>
